<div *ngIf="isContactFormSubmitted">
  ¡Mensaje Enviado! Muchas gracias por contartarte, en breve me estoy comunicando con vos.
  </div>
<div class="m-auto my-5" >
  <h1 class="text-center">Contactame! </h1>
  <form
  *ngIf="!isContactFormSubmitted"
  [formGroup]="contactForm"
  name="contact"
  method="POST"
  (ngSubmit)="onSubmitContact($event)"
  netlify
>
<input type="hidden" name="form-name" value="contact" />
    <div class="row justify-content-center">
      <div class="col-6 col-sm-3">
        <mat-form-field class="w-100">
          <mat-label>Nombre: </mat-label>
          <input matInput formControlName="name" type="text" name="name" id="name" />
          <mat-error>
            <span></span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6 col-sm-3">
        <mat-form-field class="w-100">
          <mat-label>Apellido: </mat-label>
          <input matInput formControlName="lastName" type="text" name="lastName" id="lastName" />
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6">
        <mat-form-field class="w-100">
          <mat-label>Email: </mat-label>
          <input  matInput formControlName="email" type="email" name="email" id="email" />
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6">
        <mat-form-field class="w-100">
          <mat-label>Escribe un mensaje: </mat-label>
          <textarea matInput formControlName="message"  name="message" id="message"  rows="5" style="min-height: 100px;" maxlength="200">    </textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2">
        <button
        mat-raised-button
        color="warn"
        type="submit"
        [disabled]="!contactForm.valid"
        class="w-100">Enviar</button>
      </div>
    </div>
  </form>
</div>
